<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Register2.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <title>Document</title>
</head>
<body background="images\IndexImage\bg1.jpg">
    <div class="bk">
        <h2>会 员 注 册</h2>
        <form action="" method="" class="form-inline" role="form">
            <div class="left">
                <div class="form-cell">
                    <span><i class="fa fa-user"></i> 姓名：</span>
                    <input type="text" name="username" placeholder="请填写真实姓名" required>
                </div>
                <div class="form-cell">
                    <span><i class="fa fa-user-circle-o"> 昵称：</i></span>
                    <input type="text" name="nickname" placeholder="支持中文、英文、数字、下划线等" required>
                </div>
                <div class="form-cell">
                    <span><i class="fa fa-qq"></i> QQ：</span>
                    <input type="text" name="qq" placeholder="QQ" required>
                </div>
                <div class="form-cell">
                    <span><i class="fa fa-envelope-open"></i> 微信：</span>
                    <input type="text" name="wechat" placeholder="Wechat" required>
                </div>
                <button class="button1">提交</button>
            </div>
            <div class="right">
                <div class="form-cell">
                    <span><i class="fa fa-unlock-alt"></i> 密码：</span>
                    <input type="password" name="password" placeholder="请设置密码" required>
                </div>
                <div class="form-cell">
                    <span><i class="fa fa-phone"> 电话：</i></span>
                    <input type="text" name="phone" placeholder="Phone-number" required>
                </div>
                <div class="form-cell">
                    <span><i class="fa fa-envelope-open"></i> 邮箱：</span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-cell">
                    <label class="radio-inline">男
                    <span><i class="fa fa-mars"></i></span>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 
                  </label>
                  <label class="radio-inline">女
                    <span><i class="fa fa-venus"></i></span>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 
                  </label>
                  <label class="radio-inline">保密
                    <span><i class="fa fa-question-circle-o"></i></span>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 
                  </label>
                  
                </div>
                <button class="button2">返回</button>

                
            </div>
        </form>
    </div>
</body>
</html>
